<div style="width: 500px; margin: auto; margin-top: 30px;">
    <h2>Create Your Blog</h2>
     <a routerLink="/blogs"><h3>Get Data</h3></a>
     <!-- <a href='/src/app/get-blogs/get-blogs.component.ts'><button class="btn btn-success" > Submit </button></a> -->
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="blog.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" rows="4" cols="100"  class="form-control"
          id="description"
          required
          [(ngModel)]="blog.description"
          name="description" ></textarea>
        </div>
        <button (click)="saveBlog()" class="btn btn-success">{{btn}}</button>
      </div>
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newBlog()">Add</button>
      </div>
    </div>
  </div>
